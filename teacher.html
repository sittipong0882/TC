<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อาจารย์ประจำแผนกเทคนิคคอมพิวเตอร์</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-container {
            max-width: 900px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.6rem;
            text-align: center;
            background: linear-gradient(135deg, #ffaf4d, #ff7a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .teacher-card {
            background: rgba(30, 41, 59, 0.55);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.12);
            transition: 0.3s ease-in-out;
        }

        .teacher-card:hover {
            transform: translateY(-6px);
            border: 1px solid #ff8a00;
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.3);
        }

        .teacher-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff8a00;
            margin-bottom: 20px;
        }

        .teacher-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .teacher-role {
            font-size: 1.1rem;
            color: #ffa54a;
            margin-bottom: 15px;
        }

        .teacher-info {
            font-size: 1rem;
            color: #ddd;
            line-height: 1.7;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 28px;
            background: #ff8a00;
            color: #000;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background .3s;
        }

        a.back-btn:hover {
            background: #ffb65c;
        }
    </style>
</head>

<body>

    <div class="page-container">
        <h1>อาจารย์ประจำแผนกเทคนิคคอมพิวเตอร์</h1>

        <div class="teacher-card">
            <img src="images\surawuj.jpg" class="teacher-img" alt="รูปอาจารย์สุรวุธ ทนนานนท์">

            <div class="teacher-name">อาจารย์สุรวุธ ทนนานนท์</div>
            <div class="teacher-role">หัวหน้าแผนกเทคนิคคอมพิวเตอร์</div>

            <p class="teacher-info">
                อาจารย์ผู้รับผิดชอบงานบริหาร การเรียนการสอน และการดำเนินงานทั้งหมดภายในแผนกเทคนิคคอมพิวเตอร์<br>
            </p>
        </div>

        <center>
            <a href="หน้าหลัก.html" class="back-btn">กลับหน้าหลัก</a>
        </center>
    </div>

</body>
</html>
