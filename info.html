<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อแผนกเทคโนโลยีคอมพิวเตอร์</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ffaf4d, #ff7a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 50px;
        }

        .contact-card {
            background: rgba(30, 41, 59, 0.85);
            padding: 40px;
            margin: 20px auto;
            border-radius: 15px;
            max-width: 500px;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            border: 1px solid #ff8a00;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffa54a;
        }

        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #fff;
            text-decoration: none;
            position: relative;
        }

        /* Tooltip */
        .contact-info a:hover::after {
            content: attr(title);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 125%;
            background: #ff8a00;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        a.back-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 25px;
            background: #ff8a00;
            color: #000;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background .3s;
        }

        a.back-btn:hover {
            background: #ffb65c;
        }
    </style>
</head>
<body>

    <h1>ติดต่อแผนกเทคโนโลยีคอมพิวเตอร์</h1>

    <div class="contact-card">
        <div class="contact-title">เบอร์ติดต่อ</div>
        <div class="contact-info">
            <a href="tel:032425432" title="โทรไปยังแผนกเทคโนโลยีคอมพิวเตอร์">032-425-432</a>
        </div>

        <div class="contact-title">อีเมล</div>
        <div class="contact-info">
            <a href="mailto:petchpoom2561@gmail.com" title="ส่งอีเมลไปยังแผนก">petchpoom2561@gmail.com</a>
        </div>

        <div class="contact-title">เพจแผนกเทคนิคคอมพิวเตอร์</div>
        <div class="contact-info">
            <a href="https://www.facebook.com/profile.php?id=100064220220807" target="_blank" title="ไปยังเพจ Facebook ของแผนก">ไปยังเพจ Facebook</a>
        </div>
    </div>

    <a href="หน้าหลัก.html" class="back-btn">กลับหน้าหลัก</a>

</body>
</html>
