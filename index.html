<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แผนกเทคนิคคอมพิวเตอร์</title>
<link rel="icon" type="image/jpg" href="images/pbtc.jpg">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #ff8a00; }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000; color: #fff; overflow-x: hidden;
    }
    
    /* พื้นหลังเคลื่อนไหว */
    .floating-shapes {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        overflow: hidden; z-index: 1;
    }
    .shape {
        position: absolute;
        background: rgba(255, 138, 0, 0.1);
        filter: blur(40px); border-radius: 50%;
        animation: float 20s infinite ease-in-out;
    }
    .shape:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 10%; }
    .shape:nth-child(2) { width: 200px; height: 200px; top: 60%; right: 10%; }
    .shape:nth-child(3) { width: 250px; height: 250px; bottom: 10%; left: 30%; }
    @keyframes float {
        0%,100% { transform: translate(0,0) scale(1); }
        33% { transform: translate(30px,-30px) scale(1.1); }
        66% { transform: translate(-20px,20px) scale(0.9); }
    }

    /* Navbar */
    nav {
        position: fixed; top: 0; width: 100%; padding: 1rem 2rem;
        background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
        z-index: 1000;
    }
    .nav-container {
        max-width: 1200px; margin: 0 auto;
        display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
        font-size: 1.5rem; font-weight: bold;
        background: linear-gradient(135deg, #ffaf4d, #ff7a00);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .nav-links { display: flex; gap: 2rem; align-items: center; }
    .nav-links a {
        color: #aaa; text-decoration: none; transition: color 0.3s;
    }
    .nav-links a:hover { color: #fff; }

    /* Dropdown */
    .dropdown { position: relative; }
    .dropbtn {
        cursor: pointer; color: #aaa; text-decoration: none;
        padding: 5px; display: inline-block; transition: 0.3s;
    }
    .dropbtn:hover { color: #fff; }

    .dropdown-content {
        position: absolute;
        top: 35px; left: 0;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(8px);
        min-width: 180px;
        border-radius: 10px;
        display: none;
        flex-direction: column;
        padding: 10px 0;
        opacity: 0;
        transform: translateY(-10px);
        transition: 0.25s ease;
        border: 1px solid rgba(255,255,255,0.08);
        z-index: 2000;
    }
    .dropdown-content a {
        color: #ddd;
        padding: 10px 20px;
        text-decoration: none;
        display: block;
        transition: background 0.2s;
    }
    .dropdown-content a:hover {
        background: rgba(255, 138, 0, 0.2);
    }
    .dropdown:hover .dropdown-content {
        display: flex;
        opacity: 1;
        transform: translateY(0);
    }

    /* Hero */
    .hero {
        position: relative; width: 100vw; height: 100vh;
    }
    .hero-backgrounds {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 0;
    }
    .hero-bg {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0; background-size: cover; background-position: center;
        transition: opacity 1.5s;
    }
    .hero-bg.active { opacity: 1; }
    .hero-bg::after {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.9));
    }
</style>
</head>
<body>

<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<nav>
    <div class="nav-container">
        <div class="logo">วิทยาลัยเทคนิคเพชรบุรี</div>
        <div class="nav-links">

            <div class="dropdown">
                <a class="dropbtn">หน้าอื่นๆ</a>
                <div class="dropdown-content">
                    <a href="">หน้าหลัก</a>
                    <a href="">แผนกอิเล็กทรอนิกส์</a>
                </div>
            </div>

            <a href="pricing.html">หลักสูตร</a>
            <a href="teacher.html">อาจารย์</a>
            <a href="about.html">เกี่ยวกับเรา</a>
            <a href="info.html">ติดต่อ</a>


        </div>
    </div>
</nav>

<section class="hero">
    <div class="hero-backgrounds">
        <div class="hero-bg"></div>
        <div class="hero-bg"></div>
        <div class="hero-bg"></div>
        <div class="hero-bg"></div>
        <div class="hero-bg"></div>
        <div class="hero-bg"></div>
        <div class="hero-bg"></div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const images = [
        'TC.01.jpg', 'TC.02.jpg', 'TC.03.jpg',
        'TC.05.jpg', 'TC.06.jpg', 'TC.07.jpg', 'TC.08.jpg'
    ];

    const bgs = document.querySelectorAll('.hero-bg');
    bgs.forEach((el, i) => {
        el.style.backgroundImage = `url('images/${images[i]}')`;
    });

    let idx = 0;
    bgs[idx].classList.add('active');
    setInterval(() => {
        bgs[idx].classList.remove('active');
        idx = (idx + 1) % bgs.length;
        bgs[idx].classList.add('active');
    }, 5000);
});
</script>

</body>
</html>
